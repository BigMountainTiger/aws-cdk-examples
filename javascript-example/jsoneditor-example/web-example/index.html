<!DOCTYPE HTML>

https://nicedoc.io/josdejong/jsoneditor/docs/usage.md
https://github.com/josdejong/jsoneditor
https://cdnjs.com/libraries/jsoneditor/5.28.2 -->

<html lang="en">
<head>
    <meta charset="utf-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/5.28.2/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/5.28.2/jsoneditor.min.js"></script>
</head>
<body>
<p>
    <button onclick="setJSON();">Set JSON</button>
    <button onclick="getJSON();">Get JSON</button>
</p>

<div id="jsoneditor" style="width: 400px; height: 400px;"></div>

<script>
    // create the editor
    var container = document.getElementById("jsoneditor");
    var options = { mode: 'code' };
    var editor = new JSONEditor(container, options);

    // set json
    function setJSON () {
        var json = {
            "Array": [1, 2, 3],
            "Boolean": true,
            "Null": null,
            "Number": 123,
            "Object": {"a": "b", "c": "d"},
            "String": "Hello World"
        };
        editor.set(json);
    }

    // get json
    function getJSON() {
        let json = null;
        
        try {
          json = editor.get();
        } catch(e) {
          console.log(e);
        }
        
        alert(JSON.stringify(json, null, 2));
    }
</script>
</body>
</html>
