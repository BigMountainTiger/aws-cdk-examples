<div id="drop-container">
  <div id="drop-area">
    <img id="image-ok" style="width: 100%; min-height: 200px; max-height: 400px; visibility: hidden;">
  </div>
</div>

<div style="text-align: center;">
  <label class="btn btn-primary" (click)="onCancel()">Cancel</label>
  <label for="myFile-popup" class="btn btn-primary">
    Select a file
    <input id="myFile-popup" style="display: none;" type="file" (change)="handleFileInput($event.target.files)"/>
  </label>
</div>
