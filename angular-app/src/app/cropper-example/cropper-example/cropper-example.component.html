<div style="width: 100%;">
  <div style="display: inline-block; height: 400px;">
    <img id="image" height="400px"
      src="https://images2.minutemediacdn.com/image/upload/c_crop,h_1188,w_2121,x_0,y_142/f_auto,q_auto,w_1100/v1554733134/shape/mentalfloss/78996-istock-682216682.jpg">
  </div>
  <div style="display: inline-block; vertical-align: top;">
    <img id="cropped" height="400px">
  </div>
</div>

<div>
  <input type="file" id="myFile" (change)="handleFileInput($event.target.files)"/>
</div>
<div>
  <button (click)="onClearCropper()">Clear Cropper</button>
  <button (click)="onCreateCropper()">Create Cropper</button>
  <button (click)="onGetBlob()">Get Blob</button>
</div>
